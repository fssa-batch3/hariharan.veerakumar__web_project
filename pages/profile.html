<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Fitness</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Notify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/suryaumapathy2812/notify__js/notify.css">

    <style>
        body {
            background-image: url(../assets/images/Profile_background.png);
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            color: aqua;
        }

        .container {
            margin-top: 5%;

        }

        h1 {
            margin-left: 43%;
        }

        #button {
            font-size: 100%;
            margin-top: 5%;
            margin-left: 40%;
            width: 20%;
            font-size: 100%;
        }

        #delete {
            font-size: 100%;
            margin-top: 5%;
            width: 20%;
            margin-left: 40%;
            font-size: 100%;
        }

        .form-control {
            background-color: transparent;
            color: #ffffff;
            font-weight: bolder;
        }

        #btn {
            width: 10%;
            margin-left: 90%;
            margin-top: 6%;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container ">
        <br>
        <h1>Profile</h1>
        <br>
        <form id="form">
            <div class="row">
                <!-- first name -->
                <div class="col">
                    <label for="fname" class="form_label">First Name :</label>
                    <input type="text" id="fname" class="form-control" name="fname">
                </div>
                <!-- last name -->
                <div class="col">
                    <label for="lname" class="form_label">Last Name :</label>
                    <input type="text" id="lname" class="form-control" name="lname">
                </div>
            </div><br>
            <!-- email -->
            <div class="row">
                <div class="col">
                    <label for="email" class="form_label">Email :</label>
                    <input type="email" id="email" class="form-control" name="email" readonly>
                </div>
                <!-- password -->
                <div class="col">
                    <label for="Gender" class="form_label">Gender :</label>
                    <select id="gender" class="form-control">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="transgender">Transgender</option>
                    </select>
                </div>
            </div>
            <br>
            <!-- phone number -->
            <div class="row">
                <div class="col">
                    <label for="ph_number" class="form_label">Phone number :</label>
                    <input type="tel" id="ph_number" class="form-control" name="ph_number">
                </div>
                <!-- age -->
                <div class="col">
                    <label for="age" class="form_label">Age :</label>
                    <input type="number" id="age" class="form-control" name="age">
                </div>
            </div>
            <!-- address -->
            <br>
            <div class="row">
                <div class="col">
                    <label for="comment">Address :</label>
                    <textarea class="form-control" rows="8" id="comment" name="text"></textarea>
                </div>
                <!-- personal info -->
                <div class="col">
                    <label for="per_info">Personal info :</label>
                    <textarea class="form-control" rows="8" id="per_info" name="text"></textarea>
                </div>
            </div>
            <!-- submit -->
            <div class="row">
                <div class="col"> <button id="button" type="submit" class="btn btn-success ">Change</button></div>
                <div class="col"><button id="delete" type="delete" class="btn btn-danger ">Delete</button></div>
            </div>
        </form>
        <!-- Back button -->
        <div class="row">
            <div class="col">
                <a href="./../pages/Home_workout.html" class="btn btn-light" id="btn">
                    < Back</a>
            </div>
        </div>
    </div>
    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/gh/suryaumapathy2812/notify__js/notify.js"></script>
    <script src="../assets/js/profile_page.js"></script>
</body>

</html>

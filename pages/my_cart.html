  <script>
    function removeItem() {
      let product = this.parentElement;
      let image = product.querySelector(".img").src;
      let title = product.querySelector(".para").innerHTML;
      let price = product.querySelector(".cart-price").innerHTML;

      let items = {
        title: title,
        price: price,
        image: image,
        quantity: 1,
      };
      let checkQty = JSON.parse(localStorage.getItem("items"));
      for (var i = 0; i < checkQty?.length; i++) {
        var key = checkQty[i];
        if (key.title == items.title) {
          checkQty.splice(i);
          localStorage.setItem("items", JSON.stringify(checkQty));
          break;
        }
      }
      location.reload();
    }
    function changeQty() {

    }



    // add cart
    function addCart() {
      let product = this.parentElement;
      let image = product.querySelector(".img").src;
      let title = product.querySelector(".para").innerHTML;
      let about = product.querySelector(".fir-para").innerHTML;
      let item_no = product.querySelector(".sec-para").innerHTML;
      let price = product.querySelector(".price").innerHTML;
      let product_id = Date.now();
      let items = {
        title: title,
        price: price,
        image: image,
        about: about,
        item_no: item_no,
        quantity: 1,
        product_id: Date.now(),
      };

      let checkQty = JSON.parse(localStorage.getItem("items"));
      for (var i = 0; i < checkQty?.length; i++) {
        var key = checkQty[i];
        var haveTitle = true;
        if (key.title == items.title) {
          key.quantity += items.quantity;
          localStorage.setItem("cart", JSON.stringify(checkQty));
          haveTitle = false;
          break;
        }
      }
      if (checkQty === null || checkQty.length === 0) {
        window.localStorage.setItem("items", JSON.stringify([items]));
      } else {
        if (haveTitle) {
          let cart = window.localStorage.getItem("items");
          let whole_cart = JSON.parse(cart);
          whole_cart.push(items);
          window.localStorage.setItem("items", JSON.stringify(whole_cart));
        } else {
          alert("exist");
        }
      }
      location.reload();
    }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <title>Create_product</title>
</head>

<body>
    <br>
    <form id="form">
        <div class="mb-3 form-control container">

            <!-- div 1 -->
            <div>
                <label for="text" class="form-label">Image url</label>
                <input id="photo" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 2 -->
            <div>
                <label for="text" class="form-label">Alt</label>
                <input id="alter" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 3 -->
            <div>
                <label for="text" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 4 -->
            <div>
                <label for="text" class="form-label">discount_money</label>
                <input id="offer" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 5 -->
            <div>
                <label for="text" class="form-label"> Price</label>
                <input id="price" type="text" class="form-control" required />
            </div>
            <br>
            <!-- Button -->
            <div class="d-grid container">
                <button class="btn  btn-success" type="submit">Submit</button>


            </div>
        </div>


    </form>


    <!-- JAVA SCRIPT -->

    <!-- <script src="../assets/js/Product_CRUD.js"></script> -->

    <script>
        const form = document.getElementById("form")
        form.addEventListener("submit", function (event) {
            event.preventDefault();

            let image = document.getElementById("photo").value;
            let alt = document.getElementById("alter").value;
            let p_name = document.getElementById("name").value;
            let p_offer = document.getElementById("offer").value;
            let p_price = document.getElementById("price").value;

            let product_object = {
                "image": image,
                "alt": alt,
                "name": p_name,
                "dis_price": p_offer,
                "price": p_price,
            }

            createProduct(product_object);


        })


    </script>
</body>

</html>

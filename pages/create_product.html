<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

    <title>Create_product</title>
</head>

<body>
    <br>
    <form>
        <div class="mb-3 form-control container">

            <!-- div 1 -->
            <div>
                <label for="text" class="form-label">Image url</label>
                <input id="photo" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 2 -->
            <div>
                <label for="text" class="form-label">Alt</label>
                <input id="alter" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 3 -->
            <div>
                <label for="text" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 4 -->
            <div>
                <label for="text" class="form-label">discount_money</label>
                <input id="offer" type="text" class="form-control" required />
            </div>
            <br>
            <!-- div 5 -->
            <div>
                <label for="text" class="form-label"> Price</label>
                <input id="price" type="text" class="form-control" required />
            </div>
            <br>

            <div class="d-grid container">
                <button class="btn  btn-success" type="button" onclick="submitForm()">Submit</button>


            </div>
        </div>


    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</body>

</html>

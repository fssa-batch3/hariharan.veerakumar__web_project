<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Hamberger -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./../assets/css/header.css">
    <link rel="stylesheet" href="./../assets/css/footer.css">


</head>

<body>

    <!-- section starts -->
    <section class="container py-5">
        <div class="row ">
            <!-- div 1 -->
            <div class="container col-sm-4 "><img id="avatar" class="img-thumbnail" src="" alt="">
            </div>
            <!-- div 2 -->
            <div class="container col-sm-7">
                <h1 id="username"> </h1>
                <p id="description"></p>
                <p id="price"></p>
                <a href="./../pages/buy_now.html" class="btn btn-success">Buy now</a>
                <a href="./../pages/my_cart.html" class="btn btn-danger">My Cart</a>
            </div>

        </div>
    </section>
    <hr>

    <!-- JAVA SCRIPT -->
    <script>



        let array = JSON.parse(localStorage.getItem("top_card"))
        // console.log(array);

        let url = window.location.search;
        let urlParams = new URLSearchParams(url);
        let get_id = urlParams.get("id")
        console.log(get_id);

        let product_details = array.find(function (details) {
            let check_id = details["id"];
            if (get_id == check_id) {
                return true;
            }
        })


        let photo = document.getElementById("avatar");
        let name = document.getElementById("username");
        let description = document.getElementById("description");
        let price = document.getElementById("price");

        photo.setAttribute("src", product_details["image"])
        name.innerText = product_details["name"]
        description.innerText = product_details["about"]
        price.innerText = product_details["price"]



    </script>
</body>

</html>
